<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BusGo - Book Ticket</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="home-styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="logo">
        <i class="fas fa-bus-alt"></i>
        <span>BusGo</span>
      </div>
      <div class="user-menu">
        <i class="fas fa-user-circle"></i>
      </div>
    </header>
    
    <main class="app-content">
      <div class="glass-card booking-card">
        <h2>Book Your Ticket</h2>
        
        <form id="booking-form">
          <div class="location-inputs">
            <div class="input-group">
              <i class="fas fa-map-marker-alt"></i>
              <input type="text" id="starting-point" placeholder="Starting Point">
              <button type="button" class="location-btn" id="detect-location">
                <i class="fas fa-crosshairs"></i>
              </button>
            </div>
            
            <div class="location-swap">
              <button type="button" id="swap-locations">
                <i class="fas fa-exchange-alt"></i>
              </button>
            </div>
            
            <div class="input-group">
              <i class="fas fa-map-pin"></i>
              <input type="text" id="destination" placeholder="Destination">
            </div>
          </div>
          
          <div class="ticket-type">
            <h3>Ticket Type</h3>
            <div class="ticket-options">
              <label class="ticket-option">
                <input type="radio" name="ticket-type" value="one-way" checked>
                <span class="ticket-label">
                  <i class="fas fa-long-arrow-alt-right"></i>
                  <span>One Way</span>
                </span>
              </label>
              
              <label class="ticket-option">
                <input type="radio" name="ticket-type" value="round-trip">
                <span class="ticket-label">
                  <i class="fas fa-exchange-alt"></i>
                  <span>Round Trip</span>
                </span>
              </label>
            </div>
          </div>
          
          <div class="nearby-buses">
            <h3>Nearby Buses</h3>
            <div class="bus-loading">
              <div class="loading-spinner"></div>
              <p>Finding buses near you...</p>
            </div>
            
            <div class="bus-list" style="display: none;">
              <div class="bus-item">
                <div class="bus-info">
                  <div class="bus-route">Route 42</div>
                  <div class="bus-details">
                    <span class="bus-eta"><i class="fas fa-clock"></i> ETA: 5 min</span>
                    <span class="bus-distance"><i class="fas fa-map-marker-alt"></i> 0.3 km away</span>
                  </div>
                </div>
                <button class="select-bus-btn">Select</button>
              </div>
              
              <div class="bus-item">
                <div class="bus-info">
                  <div class="bus-route">Route 15</div>
                  <div class="bus-details">
                    <span class="bus-eta"><i class="fas fa-clock"></i> ETA: 12 min</span>
                    <span class="bus-distance"><i class="fas fa-map-marker-alt"></i> 0.8 km away</span>
                  </div>
                </div>
                <button class="select-bus-btn">Select</button>
              </div>
            </div>
          </div>
          
          <button type="submit" class="btn primary book-btn">
            <i class="fas fa-ticket-alt"></i> Continue to Payment
          </button>
        </form>
      </div>
    </main>
    
    <nav class="bottom-nav">
      <a href="home.html" class="nav-item active">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="tickets.html" class="nav-item">
        <i class="fas fa-ticket-alt"></i>
        <span>My Tickets</span>
      </a>
      <a href="routes.html" class="nav-item">
        <i class="fas fa-route"></i>
        <span>Routes</span>
      </a>
      <a href="profile.html" class="nav-item">
        <i class="fas fa-user"></i>
        <span>Profile</span>
      </a>
    </nav>
  </div>

  <script src="home-script.js"></script>
</body>
</html>
