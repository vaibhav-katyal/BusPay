<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BharatBus - Search Results</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="search-results-styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="app-container">
  <header class="app-header">
    <div class="header-left">
      <a href="home.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
      </a>
      <div class="page-title">Search Results</div>
    </div>
    <div class="header-right">
      <div class="header-actions">
        <button class="header-btn">
          <i class="fas fa-filter"></i>
        </button>
      </div>
    </div>
  </header>
  
  <main class="app-content">
    <div class="search-summary">
      <div class="route-info">
        <div class="route-points">
          <span class="from" id="summary-from"></span>
          <i class="fas fa-long-arrow-alt-right"></i>
          <span class="to" id="summary-to"></span>
        </div>
        <div class="travel-info">
          <span id="summary-date"></span> â€¢ <span id="summary-passengers"></span>
        </div>
      </div>
      <button class="btn secondary modify-search-btn">
        <i class="fas fa-edit"></i> Modify
      </button>
    </div>
    
    <div class="search-results">
      <div class="bus-loading">
        <div class="loading-spinner"></div>
        <p>Searching for buses...</p>
      </div>
      
      <div class="bus-list" style="display: none;">
        <!-- Bus items will be dynamically added here -->
      </div>
    </div>
  </main>
  
  <nav class="bottom-nav">
    <a href="home.html" class="nav-item">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </a>
    <a href="my-tickets.html" class="nav-item">
      <i class="fas fa-ticket-alt"></i>
      <span>My Tickets</span>
    </a>
    <a href="routes.html" class="nav-item">
      <i class="fas fa-route"></i>
      <span>Routes</span>
    </a>
    <a href="profile.html" class="nav-item">
      <i class="fas fa-user"></i>
      <span>Profile</span>
    </a>
  </nav>
</div>

<script src="search-results-script.js"></script>
</body>
</html>
