<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BusGo - Modern Bus Ticketing</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="splash-screen" id="splash-screen">
      <div class="logo-container">
        <div class="logo">
          <i class="fas fa-bus-alt"></i>
          <span>BusGo</span>
        </div>
        <div class="tagline">Your Journey, Simplified</div>
      </div>
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
    </div>

    <div class="auth-container" id="auth-container">
      <div class="glass-card">
        <div class="tabs">
          <div class="tab active" data-tab="login">Login</div>
          <div class="tab" data-tab="signup">Sign Up</div>
        </div>
        
        <div class="tab-content">
          <div class="tab-pane active" id="login">
            <h2>Welcome Back</h2>
            <form id="login-form">
              <div class="input-group">
                <i class="fas fa-phone"></i>
                <input type="tel" placeholder="Phone Number" required>
              </div>
              <div class="input-group otp-group" id="login-otp-group" style="display: none;">
                <i class="fas fa-key"></i>
                <input type="text" placeholder="Enter OTP" maxlength="6" required>
              </div>
              <button type="button" class="btn primary" id="send-otp-btn">Send OTP</button>
              <button type="submit" class="btn primary" id="verify-otp-btn" style="display: none;">Verify & Login</button>
              
              <div class="divider">
                <span>OR</span>
              </div>
              
              <button type="button" class="btn google">
                <i class="fab fa-google"></i> Continue with Google
              </button>
            </form>
          </div>
          
          <div class="tab-pane" id="signup">
            <h2>Create Account</h2>
            <form id="signup-form">
              <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Full Name" required>
              </div>
              <div class="input-group">
                <i class="fas fa-phone"></i>
                <input type="tel" placeholder="Phone Number" required>
              </div>
              <div class="input-group otp-group" id="signup-otp-group" style="display: none;">
                <i class="fas fa-key"></i>
                <input type="text" placeholder="Enter OTP" maxlength="6" required>
              </div>
              <div class="language-select">
                <label>Preferred Language</label>
                <select>
                  <option value="english">English</option>
                  <option value="hindi">Hindi</option>
                  <option value="punjabi">Punjabi</option>
                  <option value="tamil">Tamil</option>
                  <option value="telugu">Telugu</option>
                </select>
              </div>
              <button type="button" class="btn primary" id="signup-send-otp-btn">Send OTP</button>
              <button type="submit" class="btn primary" id="signup-verify-btn" style="display: none;">Verify & Create Account</button>
              
              <div class="divider">
                <span>OR</span>
              </div>
              
              <button type="button" class="btn google">
                <i class="fab fa-google"></i> Sign up with Google
              </button>
            </form>
          </div>
        </div>
        
        <div class="portal-switch">
          <a href="conductor.html">Switch to Conductor Portal</a>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
