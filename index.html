<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BusGo - Modern Bus Ticketing</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <div class="splash-screen" id="splash-screen">
      <div class="logo-container">
        <div class="logo">
          <i class="fas fa-bus-alt"></i>
          <span>BusGo</span>
        </div>
        <div class="tagline">Your Journey, Simplified</div>
      </div>
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
    </div>

    <div class="auth-container" id="auth-container">
      <div class="glass-card">
        <div class="tabs">
          <div class="tab active" data-tab="login">Login</div>
          <div class="tab" data-tab="signup">Sign Up</div>
        </div>
        
        <div class="tab-content">
          <div class="tab-pane active" id="login">
            <h2>Welcome Back</h2>
            <form id="login-form">
              <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="login-email" placeholder="Email Address" required>
              </div>
              <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="login-password" placeholder="Password" required>
              </div>
              <div class="forgot-password">
                <a href="#" id="forgot-password-link">Forgot Password?</a>
              </div>
              <button type="submit" class="btn primary" id="login-btn">
                <span class="btn-text">Login</span>
                <span class="btn-loader"><i class="fas fa-spinner fa-spin"></i></span>
              </button>
              
              <div class="divider">
                <span>OR</span>
              </div>
              
              <button type="button" class="btn google" id="google-login-btn">
                <i class="fab fa-google"></i> Continue with Google
              </button>
            </form>
          </div>
          
          <div class="tab-pane" id="signup">
            <h2>Create Account</h2>
            <form id="signup-form">
              <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="signup-name" placeholder="Full Name" required>
              </div>
              <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="signup-email" placeholder="Email Address" required>
              </div>
              <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="signup-password" placeholder="Password" required minlength="6">
              </div>
              <div class="input-group">
                <i class="fas fa-phone"></i>
                <input type="tel" id="signup-phone" placeholder="Phone Number" required>
              </div>
              <div class="language-select">
                <label>Preferred Language</label>
                <select id="signup-language">
                  <option value="english">English</option>
                  <option value="hindi">Hindi</option>
                  <option value="punjabi">Punjabi</option>
                  <option value="tamil">Tamil</option>
                  <option value="telugu">Telugu</option>
                </select>
              </div>
              <button type="submit" class="btn primary" id="signup-btn">
                <span class="btn-text">Create Account</span>
                <span class="btn-loader"><i class="fas fa-spinner fa-spin"></i></span>
              </button>
              
              <div class="divider">
                <span>OR</span>
              </div>
              
              <button type="button" class="btn google" id="google-signup-btn">
                <i class="fab fa-google"></i> Sign up with Google
              </button>
            </form>
          </div>
        </div>
        
        <div class="portal-switch">
          <a href="conductor.html">Switch to Conductor Portal</a>
        </div>
      </div>
    </div>

    <!-- Password Reset Modal -->
    <div class="modal" id="password-reset-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Reset Password</h3>
          <button class="close-modal">&times;</button>
        </div>
        <div class="modal-body">
          <form id="reset-password-form">
            <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email" id="reset-email" placeholder="Enter your email address" required>
            </div>
            <button type="submit" class="btn primary" id="reset-btn">
              <span class="btn-text">Send Reset Link</span>
              <span class="btn-loader"><i class="fas fa-spinner fa-spin"></i></span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./auth.js"></script>
    
</body>
</html>
