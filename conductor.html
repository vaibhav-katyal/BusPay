<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BusGo - Conductor Portal</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="conductor-styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="conductor-body">
  <div class="container">
    <div class="glass-card conductor-card">
      <div class="conductor-logo">
        <i class="fas fa-id-card"></i>
        <h1>Conductor Portal</h1>
      </div>
      
      <form id="conductor-login-form">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Employee ID" required>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn primary">Login</button>
      </form>
      
      <div class="portal-switch">
        <a href="index.html">Switch to Passenger Portal</a>
      </div>
    </div>
  </div>

  <script src="conductor-script.js"></script>
</body>
</html>
